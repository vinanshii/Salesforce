<template>
        <lightning-card title="Student Regestreation Form">

            <div class="slds-m-around_medium">
                <lightning-input type="text" label="First Name" onkeyup={handleFirstNameChange}></lightning-input>
                <lightning-input type="text" label="Last Name" onkeyup={handleLastNameChange}></lightning-input>    
                <lightning-input type="email" label="Email" onkeyup={handleEmailChange}></lightning-input>   
            </div>
        </lightning-card>    
        <lightning-card title="Regestreation student details from each property">
            <div class="slds-m-around_medium">
                <p>First Name: {firstName}</p>
                <p>Last Name: {lastName}</p>
                <p>Email: {email}</p>
            </div>
        </lightning-card> 

        <lightning-card title="Regestreation student detail from object">
            <div class="slds-m-around_medium">
                <p>studentData.firstName : {studentData.firstName}</p>
                <p>studentData.lastName : {studentData.lastName}</p>
                <p>studentData.email : {studentData.email}</p>
            </div>
        </lightning-card>

        <lightning-card title="Regestreation student detail from track object">
            <div class="slds-m-around_medium">
                <p>reatctiveStudentData.firstName: {reactiveStudentData.firstName}</p>
                <p>reatctiveStudentData.lastName: {reactiveStudentData.lastName}</p>
                <p>reatctiveStudentData.email: {reactiveStudentData.email}</p>
            </div>    
        </lightning-card>
    
</template>
